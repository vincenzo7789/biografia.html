<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Cumpleaños</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .invitation-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .invitation-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4, #ff9a9e);
        }
        
        h1 {
            color: #e74c3c;
            margin: 20px 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #3498db;
            margin: 15px 0;
            font-size: 1.8rem;
        }
        
        p {
            color: #333;
            margin: 15px 0;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        .image-container {
            margin: 25px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .signature {
            margin-top: 30px;
            color: #e74c3c;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f1c40f;
            border-radius: 50%;
            opacity: 0.7;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .invitation-card {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <h2>Te invito a celebrar</h2>
        
        <h1>Mi Cumpleaños</h1>
        
        <p>El día sábado 11 de junio a partir de las 8:00 p.m.</p>
        
        <p>En mi domicilio:<br>My House</p>
        
        <h2>Te espero...</h2>
        
        <div class="image-container">
            <img src="tolta.jpeg" alt="Es una torta" width="300" height="200">
        </div>
        
        <h1 class="signature">Gallardo, Marcelo</h1>
    </div>

    <script>
        // Crear confeti animado
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.invitation-card');
            const colors = ['#f1c40f', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `float ${Math.random() * 3 + 2}s linear infinite`;
                confetti.style.animationDelay = Math.random() * 5 + 's';
                card.appendChild(confetti);
            }
        });
    </script>
</body>
</html>
